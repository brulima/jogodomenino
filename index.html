<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jogo do Menino</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animation.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class="header-content">
		<p class="pergunta" id="pergunta"></p>
	</div>
	<div class="game">
		<div id="timer" class="timer">
			<img id="timer-img" src="img/indo.png" alt="Timer!">
		</div>
		<div class="buttons">
			<div id="perguntar" class="vai"><img src="img/perguntar.png" alt="Vai!"></div>
			<div id="vai" class="vai"><img src="img/vai.png" alt="Vai!"></div>
			<div id="perguntou" class="indo"><img src="img/perguntou.png" alt="Vai!"></div>
			<div id="indo" class="indo"><img src="img/indo.png" alt="Vai!"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
